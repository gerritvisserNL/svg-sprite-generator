<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>SVG Sprite Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>SVG Sprite Generator</h1>

      <label class="upload-label">
        <input
          type="file"
          id="file-input"
          webkitdirectory
          multiple
          accept=".svg"
          hidden
        />
        Select map with SVG-files
      </label>

      <div id="file-count"></div>

      <div class="controls">
        <button id="generate" disabled>Generate sprite</button>
        <button id="download" disabled>Download sprite</button>
        <button id="download-html" disabled>Download svg.html</button>
      </div>

      <pre id="output" aria-live="polite"></pre>

      <div id="preview-section">
        <h2>Preview</h2>
        <div id="preview" aria-live="polite"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
